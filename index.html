<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Inner Div Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .scrollable-div {
            overflow-x: auto;
            white-space: nowrap;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .scrollable-div::-webkit-scrollbar {
            display: none;
        }

        .music-card {
            display: inline-block;
            width: 200px;
            height: 44vh;
            border: 2px solid red;
            margin-right: 10px;
            border-radius: 3%;
            position: relative;
            padding: 10px;
            background-color: #293a47;
            color: white;
            cursor: pointer; /* Change cursor to pointer to indicate clickable area */
        }

        .music-card img {
            width: 100%;
            height: 35vh;
            border-radius: 5%;
            box-shadow: 10px 10px 15px rgba(0, 0, 0, 0.5);
        }

        .music-card h6 {
            margin: 10px 0 0;
            color: white;
        }

        .music-card .controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            width: 90%;
        }

        .music-card .btn {
            width: 24px;
            height: 24px;
            padding: 0;
            font-size: 18px;
            text-align: center;
            line-height: 24px;
        }

        .music-card .btn-play {
            background-color: #28a745;
            color: white;
        }

        .music-card .btn-stop {
            background-color: #dc3545;
            color: white;
        }

        .music-card .btn-next {
            background-color: #007bff;
            color: white;
        }

        .music-card .btn-prev {
            background-color: #17a2b8;
            color: white;
        }

        .music-card-inner {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #music-player {
            width: 100%;
           
            border: none;
        }

       

       
    </style>
</head>

<body>
    <div class="container-fluid mt-5">
        <div class="scrollable-div" id="music-container">
            <!-- Music cards will be inserted here by JavaScript -->
        </div>
    </div>

    <!-- Audio element to play the selected music -->
    <audio id="music-player" controls>
        <source id="audio-source" src="" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>

                },
                {
                    "name": "Angklung Preman Pensiun",
                    "url": "https://www.dropbox.com/s/k011ag91uktonbv/Angklung%20Preman%20Pensiun.mp3?dl=1",
                    "cover": "./new.jpg"
                },
                {
                    "name": "Canon Rock (JerryC)",
                    "url": "https://www.dropbox.com/s/prgte33m86n9ce7/Canon%20Rock%20%28JerryC%29%20-%20funtwo.mp3?dl=1",
                    "cover": "./new.jpg"
                },
                {

                    "url": "http://listento.ardanradio.com:1059/",
                    "cover": "./new.jpg"
                },
                {

                    "cover": "./new.jpg"
                },
                {
                    "name": "Smooth Criminal",
                    "url": "https://archive.org/download/J._Period_and_Michael_Jackson_-_Man_Or_The_Music-2010/17%20Smooth%20Criminal.mp3",
                    "cover": "./new.jpg"
                },
                {
                    "name": "Y.M.C.A",
                    "url": "https://archive.org/download/OldPop_256/VillagePeople-Y.m.c.a.mp3",
                    "cover": "./new.jpg"
                },
                {

                {

                    "url": "https://archive.org/download/1MyHeartWillGoOnLoveThemeFromTitanic/1%20-%20My%20Heart%20Will%20Go%20On%20%28Love%20Theme%20from%20_Titanic_%29.mp3",
                    "cover": "./new.jpg"
                },
                {
                    "name": "Imagine",
                    "url": "https://archive.org/download/tntvillage_323140/John%20Lennon%20-%20Imagine/01%20Imagine.mp3",
                    "cover": "./new.jpg"
                },
                {
                    "name": "Hey Jude",
                    "url": "https://archive.org/download/TheBeatles1970HeyJudeAppleRecords6e062.0434807HeyJude/The%20Beatles%20-%201970%20-%20Hey%20Jude%20%28Apple%20Records%3B%20%236e%20062.04348%29_07%20-%20Hey%20Jude.mp3",
                    "cover": "./new.jpg"
                },
                {
                    "name": "Take Me Home, Country Roads",
                    "url": "https://archive.org/download/TakeMeHomeCountryRoad/JohnDenver-TakeMeHomeCountryRoad.mp3",
                    "cover": "./new.jpg"
                }
            ];

            function createMusicCard(song) {
                // Create card elements
                const card = document.createElement('div');
                card.classList.add('music-card');

                const cardInner = document.createElement('div');
                cardInner.classList.add('music-card-inner');

                const img = document.createElement('img');
                img.src = song.cover;
                img.alt = song.name;

                const title = document.createElement('h6');
                title.textContent = song.name;

                const urlPara = document.createElement('p');
                urlPara.textContent = song.url;
                urlPara.style.display = 'none'; // Hide the URL paragraph

                // Add click event listener to the image
                img.addEventListener('click', () => {
                    const audioPlayer = document.getElementById('music-player');
                    const audioSource = document.getElementById('audio-source');
                    audioSource.src = song.url;
                    audioPlayer.load(); // Reload the audio element to update the source
                    audioPlayer.play(); // Start playing the audio
                });

                // Append elements
                cardInner.appendChild(img);
                cardInner.appendChild(title);
                cardInner.appendChild(urlPara);
                card.appendChild(cardInner);

                return card;
            }

            function loadMusicCards() {
                const container = document.getElementById('music-container');
                musicData.forEach(song => {
                    const card = createMusicCard(song);
                    container.appendChild(card);
                });
            }

            loadMusicCards();
        });
    </script>
</body>

</html>
