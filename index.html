        /* Existing styles */
        .scrollable-div {
            overflow-x: auto;
            white-space: nowrap;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .scrollable-div::-webkit-scrollbar {
            display: none;

        .music-card {
            position: relative;
            display: inline-block;
            width: 150px;
            height: 35vh;
            margin-right: 8px;
            border-radius: 3%;
            padding: 8px;
            cursor: pointer;
            overflow: hidden;
        }

        .music-card img {
            width: 100%;
            height: 27vh;
            border-radius: 5%;
            transition: opacity 0.3s ease;
        }

        .music-card .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .music-card:hover .play-button {
            opacity: 1;
        }

        .music-card:hover img {
            opacity: 0.7;
        }

            img.alt = song.name;

            const title = document.createElement('h6');
            title.textContent = song.name;

            // Create the play button
            const playButton = document.createElement('div');
            playButton.className = 'play-button';

            const playIcon = document.createElement('i');
            playIcon.className = 'fas fa-play';

            const playText = document.createElement('span');
            playText.textContent = 'Play';

            playButton.appendChild(playIcon);
            playButton.appendChild(playText);

            // Add click event listener to the card
            card.addEventListener('click', () => {
                playSong(index, section);
            });

            cardInner.appendChild(img);
            cardInner.appendChild(playButton);
            cardInner.appendChild(title);
            card.appendChild(cardInner);

            return card;
        }

            let currentSongIndex = 0;

            function createMusicCard(song, index, section) {
                const card = document.createElement('div');

                card.dataset.index = index;

                });

                cardInner.appendChild(img);
                cardInner.appendChild(title);
                card.appendChild(cardInner);

                return card;
            }

            function playSong(index, section) {
                const songData = section === 'newReleases' ? newReleasesData : favoriteSongsData;
                const audioPlayer = document.getElementById('audio-player');
                audioPlayer.src = songData[index].url;
                audioPlayer.play();
                isPlaying = true;
                updatePlayerInfo(index, section);
            }

            function updatePlayerInfo(index, section) {
                const songTitle = document.querySelector('.song-title');
                const songArtist = document.querySelector('.song-artist');
                const songCover = document.querySelector('.song-info img');

                const songData = section === 'newReleases' ? newReleasesData : favoriteSongsData;
                songTitle.textContent = songData[index].name;
                songArtist.textContent = "Artist Info Here"; // Replace with actual artist info if available
                songCover.src = songData[index].cover;

                currentSongIndex = index;
            }

            function togglePlayPause() {
                const audioPlayer = document.getElementById('audio-player');
                const playPauseButton = document.getElementById('play-pause');
                if (isPlaying) {
                    audioPlayer.pause();
                    playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
                } else {
                    audioPlayer.play();
                    playPauseButton.innerHTML = '<i class="fas fa-pause"></i>';
                }
                isPlaying = !isPlaying;
            }

            function playPreviousSong() {
                if (isShuffle) {
                    playSong(Math.floor(Math.random() * newReleasesData.length), 'newReleases');
                } else {
                    const prevIndex = (currentSongIndex - 1 + newReleasesData.length) % newReleasesData.length;
                    playSong(prevIndex, 'newReleases');
                }
            }

            function playNextSong() {
                if (isShuffle) {
                    playSong(Math.floor(Math.random() * newReleasesData.length), 'newReleases');
                } else {
                    const nextIndex = (currentSongIndex + 1) % newReleasesData.length;
                    playSong(nextIndex, 'newReleases');
                }
            }

            function toggleShuffle() {
                isShuffle = !isShuffle;
                const shuffleButton = document.getElementById('shuffle');
                shuffleButton.classList.toggle('active', isShuffle);
            }

            document.getElementById('play-pause').addEventListener('click', togglePlayPause);
            document.getElementById('prev').addEventListener('click', playPreviousSong);
            document.getElementById('next').addEventListener('click', playNextSong);
            document.getElementById('shuffle').addEventListener('click', toggleShuffle);
